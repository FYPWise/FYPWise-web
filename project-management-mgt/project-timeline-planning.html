<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline Planning</title>
    <link rel="stylesheet" href="../css/form-style.css">
    <link rel="stylesheet" href="../css/project-page.css">
    <link rel="stylesheet" href="../css/project-timeline-planning.css">
    <link rel="stylesheet" href="../css/proposal-management-style.css">
    <style>
        
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .icon-button img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #06509f;
            color: #fff;
            padding: 10px 20px;
        }
        header h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Side Menu Icon -->
        <button class="icon-button" onclick="navigateTo('sideMenu')">
            <img src="../assets/user_side_menu.png" alt="Side Menu Icon">
        </button>
        <h2>Project Timeline Planning</h2>
        <!-- Home Icon -->
        <button class="icon-button" onclick="navigateTo('home')">
            <img src="../assets/home.png" alt="Home Icon">
        </button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Gantt Chart -->
            <div class="chart-box">
                <div class="chart-title">Gantt Chart</div>
                <div class="chart-content">
                    <p>Your Gantt chart content will appear here.</p>
                </div>
                <div class="button-group">
                    <button class="btn edit-btn" onclick="navigateToEdit('gantt')">Edit</button>
                    <button class="btn submit-btn" onclick="submitChart('Gantt Chart')">Submit</button>
                </div>
            </div>

            <!-- Flow Chart -->
            <div class="chart-box">
                <div class="chart-title">Flow Chart</div>
                <div class="chart-content">
                    <p>Your Flow chart content will appear here.</p>
                </div>
                <div class="button-group">
                    <button class="btn edit-btn" onclick="navigateToEdit('flow')">Edit</button>
                    <button class="btn submit-btn" onclick="submitChart('Flow Chart')">Submit</button>
                </div>
            </div>
        </div>

        <!-- Milestone Section -->
        <div class="milestone-section">
            <div class="milestone-title">Milestones</div>
            <ul class="milestone-list">
                <li>Milestone 1</li>
                <li>Milestone 2</li>
                <li>Milestone 3</li>
            </ul>
            <a href="dummy-milestone.html" class="add-btn">Add Milestone</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Redirect to specific sections
        function navigateToEdit(section) {
            if (section === 'gantt') {
                window.location.href = "https://dummy-excel-link.com";
            } else if (section === 'flow') {
                window.location.href = "https://dummy-diagram-link.com";
            }
        }

        // Display a success alert
        function submitChart(chartName) {
            alert(chartName + " submitted successfully!");
        }

        // Redirect to side menu or home
        function navigateTo(destination) {
            if (destination === 'sideMenu') {
                alert("Navigating to the Side Menu...");
                // Replace with actual link if needed
                window.location.href = "#";
            } else if (destination === 'home') {
                alert("Navigating to the Home Page...");
                // Replace with actual link if needed
                window.location.href = "#";
            }
        }
    </script>
</body>
</html>
