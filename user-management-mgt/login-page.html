<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="../assets/main_logo.png">
        <link rel="stylesheet" href="../css/login-page-style.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <button id="home"><a href="home-page.html"><img src="../assets/home.png" alt="home icon" class="home-image"></a></button>
            <button id="about-us"><a href="#"><img src="../assets/about us.png" alt="about us icon" class="aboutus-image"></a></button>
        </header>

        <!-- FYPwise Logo -->
        <img src="../assets/horizontal_logo.png" alt="FYPWise logo" id="FYPWise-logo">
        <h2>Login</h2>

        <!-- Login -->
            <form method="POST" action="http://www.randyconnolly.com/tests/process.php" id="testform">
                <div class="container">
                    <div class="email-input">
                        <label for="email">Student ID:</label>
                        <input id="email" name="email" type="email" required/>
                    </div>
                    <div class="password-input">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters" required/>
                    </div>
                    <div class="submit-btn"><button  type="submit" form="testform" value="LOGIN" class="submit">LOGIN</button></div>
                </div>
            </form>
        <div class="signup-caption"><p>Don't have an account? <a href="#">Sign Up</a></p></div>
    </body>
</html>
