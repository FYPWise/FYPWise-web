<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Management</title>
        <link rel="stylesheet" href="../css/student-profile-mgt-style.css">
        <script>
            function toggleEditMode() {
              const form = document.getElementById('profileForm');
              const editButton = document.getElementById('edit-btn');
              const inputs = form.querySelectorAll('input, select');
              const profileImage = document.querySelector('.profile-image img');
              const imageUploadButton = document.getElementById('imageUploadButton');
            
              if (editButton.innerText === 'Edit Profile') {
                // Enable form fields for editing
                inputs.forEach(input => {
                  if (input.tagName === 'INPUT') {
                    input.readOnly = false;
                  } else if (input.tagName === 'SELECT') {
                    input.disabled = false;
                  }
                  input.style.border = '1px solid black';
                });
                profileImage.style.width = '300px';
                profileImage.style.height = '300px';
                imageUploadButton.style.display = 'block';

                editButton.innerText = 'Save Profile';
              } else {
                // Disable form fields and show pop-up with profile information
                inputs.forEach(input => {
                  if (input.tagName === 'INPUT') {
                    input.readOnly = true;
                  } else if (input.tagName === 'SELECT') {
                    input.disabled = true;
                  }
                  input.style.border = 'none';
                });
                profileImage.style.width = '350px';
                profileImage.style.height = '350px';
                imageUploadButton.style.display = 'none';

                editButton.innerText = 'Edit Profile';
            
                // Collect profile information
                let profileInfo = '';
                let profileData = {};
                inputs.forEach(input => {
                  profileInfo += `${input.name}: ${input.value}\n`;
                  profileData[input.name] = input.value;
                });
            
                // Show pop-up message
                alert(`Profile Information:\n${profileInfo}`);
            
              }
            }

            function uploadImage() {
                // Implement image upload functionality here
                alert('Image upload functionality to be implemented.');
            }
        </script>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="../assets/main_logo_white.png" alt="Logo" class="logo">
            <div class="icons">
                <button id="sidebar-btn"><a href="home-page.html"><img src="../assets/home.png" alt="home"></a></button>
                <button id="sidebar-btn"><a href="#"><img src="../assets/messages.png" alt="messages"></a></button>
                <button id="sidebar-btn"><a href="#"><img src="../assets/notification.png" alt="notification"></a></button>
                <button id="logout-btn"><a href="login-page.html"><img src="../assets/logout.png" alt="logout"></a></button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="container">

            <h1>User Profile</h1>
            <hr>

            <!-- Profile -->
            <div class="profile">
                <div class="profile-image">
                    <img src="../assets/Imran.jpg" alt="Profile Image">
                    <button type="button" id="imageUploadButton" style="display:none;" onclick="uploadImage()">Upload Image</button>
                </div>
                <div class="details">
                    <form id="profileForm">
                        <table>
                            <tr>
                                <td><label for="name"><strong>Name:</strong></label></td>
                                <td><input type="text" id="name" name="name" value="Mohamed Imran Bin Mohamed Yunus" pattern="[A-Za-z\s]+" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="student-id"><strong>Student ID:</strong></label></td>
                                <td><input type="text" id="student-id" name="student_id" value="1211101935" pattern="\d{10}" readonly></td>
                                <td><label for="email"><strong>Email:</strong></label></td>
                                <td><input type="email" id="email" name="email" value="121111935@student.mmu.edu.my" pattern="\d{10}@student\.mmu\.edu\.my" readonly></td>
                            </tr>
                            <tr>
                                <td><label for="faculty"><strong>Specialization:</strong></label></td>
                                <td>
                                    <select id="faculty" name="Specialization" disabled>
                                        <option value="Cybersecurity">Cybersecurity</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="Game Development">Game Development</option>
                                        <option value="Software Engineering" selected>Software Engineering</option>
                                    </select>
                                </td>
                                <td><label for="year"><strong>Year of study:</strong></label></td>
                                <td>
                                    <select id="year" name="year" disabled>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3" selected>3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <button type="button" id="edit-btn" onclick="toggleEditMode()">Edit Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
