<!DOCTYPE html>
<html lang="en">
<head>

    <title>Proposal Management</title>
    <link rel="stylesheet" href="../css/proposal-management-style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <button id="user-side-menu"><a href="#"><img src="../assets/user_side_menu.png" alt="user side menu"></a></button>
        <h2>Proposal Management</h2>
        <button id="home"><a href="#"><img src="../assets/home.png" alt="home icon"></a></button>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Side Menu -->
        <nav class="side-menu">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search">
            </div>
            <ul>
                <li><a href="new-proposals-management-page.html">New Proposals</a></li>

                <li><a href="pending-proposals-management-page.html">Pending Approvals</a></li>
            </ul>
        </nav>

        <!-- Proposal Table Section -->
        <div class="content">
            <div class="header-container">
                <h2>Proposals</h2>

                <div class="table-buttons">
                    <button id="edit-btn"><a href='proposal-status-management-page-p1.html'><img src="../assets/edit.png" alt="edit"></a></button>
                    <button id="filter-btn"><a href='#'><img src="../assets/filter.png" alt="filter"></a></button>
                </div>
            </div>

            <hr />

            <div class="proposals">
                <table id="proposal-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>Proposal ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Submission Date</th>
                            <th>Supervisor ID</th>
                            <th>Status</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table with sample data -->
                        <tr>
                            <td><input type="checkbox" class="row-checkbox" value="P002"></td>
                            <td></td>
                            <td></td>
                            <td></td>

                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="output"></div>
            
        </div>

    <!-- JavaScript -->
    <script src="../scripts/table_search.js"></script>
    <script src="../scripts/checkbox.js"></script>

    <!-- Initialize search functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            initSearch("search-bar", "proposal-table");
        });
    </script>
