<body>
    <!-- Header Section -->
    <header>
        <div class="menubutton"><input title="side-menu" type="checkbox" id="user-side-menu"><label for="user-side-menu"
                class="fas"></label></div>
        <div id="logo"></div>
        <button id="home"><img src="../assets/home.png" alt="home icon"></a></button>
    </header>

    <!-- Main Content -->

    <!-- Side Menu -->
    <div id="main-container">
        <nav id="side-menu">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search">
            </div>
            <ul id="side-menu-shortcuts">
                <li class="side-menu-dropdown-list">
                    <button class="menu-button">
                        <span class="menu-label">Shortcut 1</span>
                        <span class="expand-icon"></span>
                    </button>
                    <ul class="inner-dropdown">

                </li>
            </ul>
        </nav>

        <div class="content">
            <section class="main">
                <h1 id="page-name">Page Skeleton</h1>
            </section>
        </div>


    </div>

    <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("menu-button");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.parentNode.classList.toggle("expanded");
                var dropdownContent = this.parentNode.querySelector('ul.inner-dropdown');
                dropdownContent.classList.toggle("slideDown");
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
