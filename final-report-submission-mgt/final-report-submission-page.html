<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Final Report</title>
    <link rel="stylesheet" href="../css/form-style.css" />
    <link rel="stylesheet" href="../css/project-page.css" />
    <link rel="stylesheet" href="../css/proposal-management-style.css" />
    <style>
      .form-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #e9ecef;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5em;
      }

      .form-group label {
        margin-bottom: 0.5em;
        font-weight: bold;
        color: #06509f;
      }

      .form-group input,
      .form-group textarea {
        flex: 1;
        padding: 0.75em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }

      .form-group input[type="file"] {
        display: flex;
        flex-direction: column; 
        margin-bottom: 1.5em;
      }

      .file-label {
        padding: 1em 0.2em;
        background-color: white;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        font-size: 0.9em;
        justify-items: flex-start;
      }

      .form-buttons {
        display: flex;
        gap: 1em;
        justify-content: center;
        margin-top: 1.5em;
      }

      .btn {
        border: none;
        cursor: pointer;
        padding: 0.75em 1.5em;
        border-radius: 4px;
        font-size: 1em;
        color: #fff;
      }

      .save-btn {
        background-color: #4caf50;
      }

      .save-btn:hover {
        opacity: 0.8;
      }

      .reset-btn {
        background-color: #e74c3c;
      }

      .reset-btn:hover {
        opacity: 0.8;
      }

      .required {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <button id="user-side-menu" onclick="navigateTo('menu')">
        <img
          src="../assets/user_side_menu.png"
          alt="Side Menu Icon"
          width="30"
        />
      </button>
      <h2>Submit Final Report</h2>
      <button id="home" onclick="navigateTo('home')">
        <img src="../assets/home.png" alt="Home Icon" width="30" />
      </button>
    </header>

    <!-- Content -->
    <div class="content">
      <h2 class="form-title">Submit Final Report</h2>
      <hr />
      <form
        id="final-report-form"
        class="form-container"
        onsubmit="handleSubmit(event)"
      >
        <!-- Full Name -->
        <div class="form-group">
          <label for="full-name"
            >Full Name <span class="required">*</span></label
          >
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <!-- Student ID -->
        <div class="form-group">
          <label for="student-id"
            >Student ID <span class="required">*</span></label
          >
          <input type="text" id="student-id" name="student-id" required />
        </div>

        <!-- Project ID -->
        <div class="form-group">
          <label for="project-id"
            >Project ID <span class="required">*</span></label
          >
          <input type="text" id="project-id" name="project-id" required />
        </div>

        <!-- Submit Your Report -->
        <div class="form-group">
          <label for="report-file"
            >Submit Your Report <span class="required">*</span></label
          >
          
          
          <input type="file" id="report-file" name="report-file" required />
        </div>

        <!-- Comments -->
        <div class="form-group">
          <label for="comments">Comments (if any)</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <!-- Form Buttons -->
        <div class="form-buttons">
          <button type="submit" class="btn save-btn">Save</button>
        </div>
      </form>
    </div>

    <!-- JavaScript -->
    <script>
      function navigateTo(destination) {
        if (destination === "menu") {
          alert("Navigating to the side menu...");
        } else if (destination === "home") {
          alert("Navigating to the home page...");
        }
      }

      function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from refreshing the page
        alert("Your final report has been submitted!");
      }
    </script>
  </body>
</html>
