<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Project Timeline</title>
    <link rel="stylesheet" href="../css/form-style.css">
    <link rel="stylesheet" href="../css/project-page.css">
    <link rel="stylesheet" href="../css/project-timeline-planning.css">
    <link rel="stylesheet" href="../css/proposal-management-style.css">
    <link rel="stylesheet" href="../css/supervisor-timeline-style.css"> <!-- New CSS file -->
</head>
<body>
    <!-- Header -->
    <header>
        <button class="icon-button" onclick="navigateTo('menu')">
            <img src="../assets/user_side_menu.png" alt="Side Menu Icon" width="30">
        </button>
        <h2>Project Timeline Planning</h2>
        <button class="icon-button" onclick="navigateTo('home')">
            <img src="../assets/home.png" alt="Home Icon" width="30">
        </button>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Side Menu -->
        <div class="side-menu">
            <a href="#" onclick="navigateTo('projectManagement')">Project Management</a>
        </div>

        <!-- Main Section -->
        <div class="main-content">
            <!-- Gantt Chart Section -->
            <div class="chart-box">
                <div class="chart-title">Gantt Chart</div>
                <div class="chart-content">
                    <a href="https://dummy-excel-link.com" target="_blank" class="chart-link">Open Gantt Chart</a>
                </div>
                <div class="button-group">
                    <button class="btn" onclick="approveChart('Gantt Chart')">Approve</button>
                    <button class="btn" onclick="toggleCommentBox('gantt-comment')">Comment</button>
                </div>
                <div id="gantt-comment" class="comment-box">
                    <textarea placeholder="Add your comment here..."></textarea>
                    <button class="btn save-btn" onclick="saveComment()">Save</button>
                </div>
            </div>

            <!-- Flow Chart Section -->
            <div class="chart-box">
                <div class="chart-title">Flow Chart</div>
                <div class="chart-content">
                    <a href="https://dummy-diagram-link.com" target="_blank" class="chart-link">Open Flow Chart</a>
                </div>
                <div class="button-group">
                    <button class="btn" onclick="approveChart('Flow Chart')">Approve</button>
                    <button class="btn" onclick="toggleCommentBox('flow-comment')">Comment</button>
                </div>
                <div id="flow-comment" class="comment-box">
                    <textarea placeholder="Add your comment here..."></textarea>
                    <button class="btn save-btn" onclick="saveComment()">Save</button>
                </div>
            </div>

            <!-- Milestone Section -->
            <div class="chart-box">
                <div class="chart-title">Milestone</div>
                <div class="milestone-navigation">
                    <button class="nav-arrow" onclick="navigateMilestone(-1)">&#8592;</button>
                    <a href="#" id="milestone-link" class="milestone-link">M1</a>
                    <button class="nav-arrow" onclick="navigateMilestone(1)">&#8594;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentMilestone = 1;

        // Approve Chart Notification
        function approveChart(chartName) {
            alert(chartName + " has been approved!");
        }

        // Toggle Comment Box Visibility
        function toggleCommentBox(commentBoxId) {
            const commentBox = document.getElementById(commentBoxId);
            commentBox.style.display = commentBox.style.display === 'block' ? 'none' : 'block';
        }

        // Save Comment Notification
        function saveComment() {
            alert("You have commented on the project.");
        }

        // Milestone Navigation
        function navigateMilestone(direction) {
            currentMilestone += direction;
            if (currentMilestone < 1) currentMilestone = 1; // Prevent going below M1
            const milestoneText = `M${currentMilestone}`;
            document.getElementById('milestone-link').textContent = milestoneText;
        }

      
    </script>
</body>
</html>
