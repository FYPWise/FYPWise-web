<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="icon" type="image/x-icon" href="../assets/main_logo.png">
        <link rel="stylesheet" href="../css/student-registration-page-style.css">
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <button id="home"><a href="home-page.html"><img src="../assets/home.png" alt="home icon" class="home-image"></a></button>
            <button id="about-us"><a href="#"><img src="../assets/about us.png" alt="about us icon" class="aboutus-image"></a></button>
        </header>

        <h2><span id="text1">Create</span> New <span id="text2">Account</span></h2>

        <!-- Login -->
            <form method="POST" action="http://www.randyconnolly.com/tests/process.php" id="testform">
                <div class="container">
                    <div class="name-input">
                        <label for="name">Name:</label>
                        <input id="name" name="name" type="text" required/>
                    </div>
                    <div class="id-input">
                        <label for="id">Student ID:</label>
                        <input id="id" name="id" type="text" pattern="[0-9]{10}" title="Please enter your Student ID."  required/>
                    </div>
                    <div class="email-input">
                        <label for="email">Student Email:</label>
                        <input id="email" name="email" type="email" required/>
                    </div>
                    <div class="password-input">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 to 12 characters" required/>
                    </div>
                    <div class="study-year">
                        <label for="study-year">Year of study</label>
                        <select name="study-year" id="study-year" required>
                            <option value="" disabled selected>Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="faculty">
                        <label for="faculty">Faculty:</label>
                        <select name="faculty" id="faculty" required>
                            <option value="" disabled selected>Select your faculty</option>
                            <option value="1">Faculty of Applied Communication</option>
                            <option value="2">Faculty of Business</option>
                            <option value="3">Faculty of Cinematic Arts</option>
                            <option value="4">Faculty of Computing and Informatics</option>
                            <option value="5">Faculty of Creative Multimedia</option>
                            <option value="6">Faculty of Engineering</option>
                            <option value="7">Faculty of Engineering & Technology</option>
                            <option value="8">Faculty of Information Science and Technology</option>
                            <option value="9">Faculty of Law</option>
                            <option value="10">Faculty of Management</option>
                        </select>
                    </div>
                    <div class="submit-btn"><button  type="sign-up" form="testform" value="sign-up" class="submit">Sign Up</button></div>
                </div>
            </form>
        <div class="login-caption"><p>Already have an account? <a href="login-page.html">Login</a></p></div>
    </body>
</html>
